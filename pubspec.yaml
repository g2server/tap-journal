name: tap_journal
description: "Tap Journal"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #http:
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  rxdart: ^0.27.7
  flutter_slidable: ^3.0.1
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  timeago: ^3.6.0
  csv: ^5.1.1
  share_plus: ^7.2.1
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  dynamic_color: ^1.6.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.13.1"

  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#bad3fc"
    theme_color: "#6750A4"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true

